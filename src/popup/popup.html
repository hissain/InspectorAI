<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>InspectAI Settings</title>
  <style>
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 16px;
      margin: 0;
      color: #333;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 16px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 13px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 8px;
      font-size: 12px;
      color: green;
      text-align: center;
      height: 16px;
    }
    .privacy {
      margin-top: 16px;
      font-size: 11px;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <h2>InspectAI Settings</h2>
  
  <div class="form-group">
    <label for="provider">AI Provider</label>
    <select id="provider">
      <option value="openai">OpenAI</option>
      <option value="anthropic">Anthropic</option>
      <option value="gemini">Google Gemini</option>
      <option value="llama">Meta Llama</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select id="model">
      <!-- Options populated dynamically -->
    </select>
  </div>

  <div class="form-group">
    <label for="apiKey">API Key</label>
    <input type="password" id="apiKey" placeholder="Enter API Key">
  </div>

  <div class="form-group">
    <label for="maxTokens">Max Tokens</label>
    <input type="number" id="maxTokens" value="2048" min="1" max="128000">
  </div>

  <button id="saveBtn">Save Settings</button>
  <button id="openPanelBtn" style="margin-top: 8px; background-color: #28a745;">Open Inspector</button>
  <div id="status" class="status"></div>

  <div class="privacy">
    Privacy: Keys are stored locally on your device. Snippets are sent only to your chosen provider.
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
