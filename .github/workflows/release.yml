name: Release Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create ZIP bundle
        run: |
          zip -r InspectorAI.zip . -x "*.git*" "*.github*" ".DS_Store" "node_modules/*" ".vscode/*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: InspectorAI.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
